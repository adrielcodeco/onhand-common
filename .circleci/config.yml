version: 2.1

aliases:
  - &attach_workspace
      at: ~/project
  - &persist_to_workspace
      root: ~/project
      paths: .

defaults: &defaults
  docker:
    - image: circleci/node:latest
  working_directory: ~/project

jobs:
  init:
    <<: *defaults
    steps:
      - checkout
      - run: yarn global add lerna
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: lerna init
          command: yarn lerna:init
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - ~/.cache/yarn
      - persist_to_workspace: *persist_to_workspace

  build:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: yarn build
      - persist_to_workspace: *persist_to_workspace

  code-lint:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: yarn lint

  markdown-lint:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: yarn lint:markdown

  spell-check:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: yarn check:spelling

  typecheck:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: yarn typecheck

  test:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: yarn test
      - run: yarn codecov -y .codecov.yml

  publish-canary:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: npm config set //registry.npmjs.org/:_authToken $NODE_AUTH_TOKEN
      - run: npm whoami
      - run: yarn lerna:publish
      - run: git status
      - run: git log -n3 | cat

  publish-release:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: npm config set //registry.npmjs.org/:_authToken $NODE_AUTH_TOKEN
      - run: npm whoami
      - run: yarn lerna publish from-package --yes --loglevel=verbose

  pack:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: yarn lerna run yarn:pack
      - persist_to_workspace: *persist_to_workspace

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace: *attach_workspace
      - run:
          name: Skip this job for Pull Requests
          command: '[[ -v CIRCLE_PR_NUMBER ]] && circleci step halt || true'
      - run:
          name: Publish Release on GitHub
          command: |
            VERSION=$(grep -Eo '"version": "[0-9\.]+' lerna.json | grep -Eo "[0-9\.]+")
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./releases/

  tag-trigger:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace: *attach_workspace
      - run:
          name: ensure that is in the master branch
          command: git branch -a --contains | grep -q -E '(^|\s)master$' || circleci step halt

workflows:
  validations:
    jobs:
      - init:
          filters:
            tags:
              ignore: /^v.*/
      - build:
          requires:
            - init
      - code-lint:
          requires:
            - init
      - markdown-lint:
          requires:
            - init
      - spell-check:
          requires:
            - init
      - typecheck:
          requires:
            - init
            - build
      - test:
          requires:
            - build
            - code-lint
            - markdown-lint
            - spell-check
            - typecheck
      - publish-canary:
          requires:
            - test

  publish:
    jobs:
      - init:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - tag-trigger:
          filters:
            branches:
              only: master
          requires:
            - init
      - build:
          context: publish
          requires:
            - tag-trigger
      - publish-release:
          # type: approval
          context: publish
          requires:
            - build
      - pack:
          context: publish
          requires:
            - publish-release
      - publish-github-release:
          requires:
            - pack

